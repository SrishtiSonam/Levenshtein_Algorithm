<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, rgb(189, 122, 255) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .task-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .task-button:hover {
            transform: translateY(-5px);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Navigator</h1>
        <p class="subtitle">Select a task</p>
        
        <div class="button-grid">
            <button class="task-button" onclick="navigateToTask(1)">
                Task 1
            </button>
            <button class="task-button" onclick="navigateToTask(2)">
                Task 2
            </button>
            <button class="task-button" onclick="navigateToTask(3)">
                Task 3
            </button>
            <button class="task-button" onclick="navigateToTask(4)">
                Task 4
            </button>
        </div>
    </div>

    <script>
        function navigateToTask(taskNumber) {
            // Replace these with your actual task page URLs
            const taskUrls = {
                1: 'LD_Visualization/Task_1.html',
                2: 'LD_Visualization/Task_2.html', 
                3: 'LD_Visualization/Task_3.html',
                4: 'LD_Visualization/Task_4.html'
            };
            
            // Navigate to the task page
            window.location.href = taskUrls[taskNumber];
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.task-button');
            
            buttons.forEach((button, index) => {
                // Add a slight delay to the animation for each button
                button.style.animationDelay = `${index * 0.1}s`;
                
                // Add click effect
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    button.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

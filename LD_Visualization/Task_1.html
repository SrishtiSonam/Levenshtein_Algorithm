<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levenshtein Distance Bubble Visualizer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, rgb(189, 122, 255) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
        }

        h1 {
            color:#5070ff;
            text-align: center;
            margin-bottom: 80px;
            font-size: 2.5em;
        }

        .input-section {
            border: 2px solid #667eea28;
            border-radius: 20px;
            padding: 30px 10px;
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid rgb(97, 97, 97, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 150px;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease;
            height: fit-content;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .visualization-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 280px;
            position: relative;
        }

        .string-container {
            margin-bottom: 40px;
            position: relative;
        }

        .string-label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .bubbles-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
            align-items: center;
            position: relative;
        }

        .bubble {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .original-bubble {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .target-bubble {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .matched-bubble {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .inserted-bubble {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .deleted-bubble {
            background: linear-gradient(135deg, #636e72, #2d3436);
            color: white;
            opacity: 0.5;
        }

        .replaced-bubble {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .operations-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .operation-step {
            background: #74b9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease;
        }

        .operation-step.active {
            opacity: 1;
            transform: translateX(0);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .control-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background: #5a6268;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .distance-display {
            background: #b4ffc5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .bubble-floating {
            animation: float 0.8s ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .bubble-pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .slide-out {
            animation: slideOut 0.8s ease-in-out forwards;
        }

        @keyframes slideOut {
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Levenshtein Distance Bubble Visualizer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="str1">Original String:</label>
                <input type="text" id="str1" value="kitten" placeholder="Enter first string">
            </div>
            <div class="input-group">
                <label for="str2">Target String:</label>
                <input type="text" id="str2" value="sitting" placeholder="Enter second string">
            </div>
            <div class="input-group">
                <button onclick="calculateAndVisualize()">Visualize Transformation</button>
            </div>
        </div>


        <div class="distance-display" id="distanceDisplay" style="display: none;">
            <span id="distanceText"></span>
        </div>

        <div class="visualization-area" id="visualizationArea">
            <div class="string-container">
                <div class="string-label">Original String</div>
                <div class="bubbles-row" id="originalRow"></div>
            </div>
            
            <div class="string-container">
                <div class="string-label">Target String</div>
                <div class="bubbles-row" id="targetRow"></div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="control-btn" onclick="resetAnimation()">Reset</button>
            <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">Pause</button>
            <button class="control-btn" onclick="stepForward()">Next Step</button>
        </div>

        <div class="operations-panel" id="operationsPanel" style="display: none;">
            <h3>Transformation Steps:</h3>
            <div id="operationsList"></div>
        </div>
    </div>

    <script>
        let operations = [];
        let currentStep = 0;
        let isPlaying = false;
        let animationTimeout;
        let currentVisualPosition = 0;

        // Levenshtein distance calculation with operation tracking
        function levenshteinWithOperations(str1, str2) {
            const m = str1.length;
            const n = str2.length;
            const dp = Array(m + 1).fill().map(() => Array(n + 1).fill(0));
            const ops = Array(m + 1).fill().map(() => Array(n + 1).fill([]));

            // Initialize base cases
            for (let i = 0; i <= m; i++) {
                dp[i][0] = i;
                if (i > 0) {
                    ops[i][0] = [...ops[i-1][0], {type: 'delete', char: str1[i-1], pos: i-1}];
                }
            }
            
            for (let j = 0; j <= n; j++) {
                dp[0][j] = j;
                if (j > 0) {
                    ops[0][j] = [...ops[0][j-1], {type: 'insert', char: str2[j-1], pos: j-1}];
                }
            }

            // Fill the DP table
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (str1[i-1] === str2[j-1]) {
                        dp[i][j] = dp[i-1][j-1];
                        ops[i][j] = [...ops[i-1][j-1], {type: 'match', char: str1[i-1], pos: i-1}];
                    } else {
                        const insertCost = dp[i][j-1] + 1;
                        const deleteCost = dp[i-1][j] + 1;
                        const replaceCost = dp[i-1][j-1] + 1;

                        if (insertCost <= deleteCost && insertCost <= replaceCost) {
                            dp[i][j] = insertCost;
                            ops[i][j] = [...ops[i][j-1], {type: 'insert', char: str2[j-1], pos: j-1}];
                        } else if (deleteCost <= replaceCost) {
                            dp[i][j] = deleteCost;
                            ops[i][j] = [...ops[i-1][j], {type: 'delete', char: str1[i-1], pos: i-1}];
                        } else {
                            dp[i][j] = replaceCost;
                            ops[i][j] = [...ops[i-1][j-1], {type: 'replace', oldChar: str1[i-1], newChar: str2[j-1], pos: i-1}];
                        }
                    }
                }
            }

            return {
                distance: dp[m][n],
                operations: ops[m][n]
            };
        }

        function createBubble(char, className) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${className}`;
            bubble.textContent = char;
            bubble.classList.add('fade-in');
            return bubble;
        }

        function calculateAndVisualize() {
            const str1 = document.getElementById('str1').value.toUpperCase();
            const str2 = document.getElementById('str2').value.toUpperCase();
            
            if (!str1 || !str2) {
                alert('Please enter both strings');
                return;
            }

            const result = levenshteinWithOperations(str1, str2);
            operations = result.operations;
            
            // Display distance
            document.getElementById('distanceDisplay').style.display = 'block';
            document.getElementById('distanceText').textContent = `Levenshtein Distance: ${result.distance}`;
            
            // Initialize visualization
            initializeVisualization(str1, str2);
            
            // Show controls and operations
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('operationsPanel').style.display = 'block';
            
            // Create operations list
            createOperationsList();
            
            // Start animation
            currentStep = 0;
            currentVisualPosition = 0;
            isPlaying = true;
            animateOperations();
        }

        function initializeVisualization(str1, str2) {
            const originalRow = document.getElementById('originalRow');
            const targetRow = document.getElementById('targetRow');
            
            // Clear previous bubbles
            originalRow.innerHTML = '';
            targetRow.innerHTML = '';
            
            // Create original string bubbles
            for (let i = 0; i < str1.length; i++) {
                const bubble = createBubble(str1[i], 'original-bubble');
                bubble.id = `original-${i}`;
                originalRow.appendChild(bubble);
            }
            
            // Create target string bubbles
            for (let i = 0; i < str2.length; i++) {
                const bubble = createBubble(str2[i], 'target-bubble');
                bubble.id = `target-${i}`;
                targetRow.appendChild(bubble);
            }
        }

        function createOperationsList() {
            const operationsList = document.getElementById('operationsList');
            operationsList.innerHTML = '';
            
            operations.forEach((op, index) => {
                const opDiv = document.createElement('div');
                opDiv.className = 'operation-step';
                opDiv.id = `operation-${index}`;
                
                let opText = '';
                switch (op.type) {
                    case 'match':
                        opText = `✓ Match '${op.char}'`;
                        break;
                    case 'insert':
                        opText = `+ Insert '${op.char}'`;
                        break;
                    case 'delete':
                        opText = `- Delete '${op.char}'`;
                        break;
                    case 'replace':
                        opText = `⟷ Replace '${op.oldChar}' with '${op.newChar}'`;
                        break;
                }
                
                opDiv.textContent = `${index + 1}. ${opText}`;
                operationsList.appendChild(opDiv);
            });
        }

        function animateOperations() {
            if (!isPlaying || currentStep >= operations.length) {
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = 'Play';
                
                // At the end, compact all bubbles by removing deleted ones
                if (currentStep >= operations.length) {
                    setTimeout(compactBubbles, 1000);
                }
                return;
            }

            const operation = operations[currentStep];
            const operationDiv = document.getElementById(`operation-${currentStep}`);
            operationDiv.classList.add('active');

            // Animate the bubble based on operation type
            animateOperation(operation);

            currentStep++;
            animationTimeout = setTimeout(animateOperations, 2000);
        }

        function animateOperation(operation) {
            const originalRow = document.getElementById('originalRow');
            
            switch (operation.type) {
                case 'match':
                    const matchBubble = document.getElementById(`original-${operation.pos}`);
                    if (matchBubble) {
                        matchBubble.className = 'bubble matched-bubble bubble-pulse';
                    }
                    currentVisualPosition++;
                    break;
                    
                case 'insert':
                    const insertBubble = createBubble(operation.char, 'inserted-bubble bubble-floating');
                    insertBubble.style.transform = 'translateY(-50px)';
                    
                    // Insert at the current visual position
                    const children = Array.from(originalRow.children);
                    const visibleChildren = children.filter(child => !child.classList.contains('deleted-bubble'));
                    
                    if (currentVisualPosition < visibleChildren.length) {
                        originalRow.insertBefore(insertBubble, visibleChildren[currentVisualPosition]);
                    } else {
                        originalRow.appendChild(insertBubble);
                    }
                    
                    setTimeout(() => {
                        insertBubble.style.transform = 'translateY(0)';
                    }, 100);
                    currentVisualPosition++;
                    break;
                    
                case 'delete':
                    const deleteBubble = document.getElementById(`original-${operation.pos}`);
                    if (deleteBubble) {
                        deleteBubble.className = 'bubble deleted-bubble slide-out';
                        // Don't increment visual position for deletes
                    }
                    break;
                    
                case 'replace':
                    const replaceBubble = document.getElementById(`original-${operation.pos}`);
                    if (replaceBubble) {
                        replaceBubble.className = 'bubble replaced-bubble bubble-pulse';
                        setTimeout(() => {
                            replaceBubble.textContent = operation.newChar;
                        }, 300);
                    }
                    currentVisualPosition++;
                    break;
            }
        }

        function resetAnimation() {
            clearTimeout(animationTimeout);
            currentStep = 0;
            currentVisualPosition = 0;
            isPlaying = false;
            document.getElementById('playPauseBtn').textContent = 'Play';
            
            // Reset all operation highlights
            document.querySelectorAll('.operation-step').forEach(op => {
                op.classList.remove('active');
            });
            
            // Reinitialize visualization
            const str1 = document.getElementById('str1').value.toUpperCase();
            const str2 = document.getElementById('str2').value.toUpperCase();
            if (str1 && str2) {
                initializeVisualization(str1, str2);
            }
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            document.getElementById('playPauseBtn').textContent = isPlaying ? 'Pause' : 'Play';
            
            if (isPlaying) {
                animateOperations();
            } else {
                clearTimeout(animationTimeout);
            }
        }

        function stepForward() {
            if (currentStep < operations.length) {
                const operation = operations[currentStep];
                const operationDiv = document.getElementById(`operation-${currentStep}`);
                operationDiv.classList.add('active');
                animateOperation(operation);
                currentStep++;
                
                // If this was the last step, compact bubbles
                if (currentStep >= operations.length) {
                    setTimeout(compactBubbles, 1000);
                }
            }
        }

        function compactBubbles() {
            const originalRow = document.getElementById('originalRow');
            const allBubbles = Array.from(originalRow.children);
            
            // Remove deleted bubbles from DOM completely
            const deletedBubbles = allBubbles.filter(bubble => bubble.classList.contains('deleted-bubble'));
            deletedBubbles.forEach(bubble => {
                bubble.style.transition = 'all 0.8s ease';
                bubble.style.transform = 'scale(0)';
                bubble.style.opacity = '0';
                setTimeout(() => bubble.remove(), 800);
            });
            
            // Animate remaining bubbles to close gaps
            setTimeout(() => {
                const remainingBubbles = Array.from(originalRow.children).filter(bubble => 
                    !bubble.classList.contains('deleted-bubble')
                );
                
                remainingBubbles.forEach((bubble, index) => {
                    bubble.style.transition = 'all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    bubble.style.transform = 'translateX(0)';
                });
                
                // Add a final celebration effect
                setTimeout(() => {
                    remainingBubbles.forEach((bubble, index) => {
                        setTimeout(() => {
                            bubble.classList.add('bubble-pulse');
                            setTimeout(() => bubble.classList.remove('bubble-pulse'), 600);
                        }, index * 100);
                    });
                }, 500);
                
            }, 200);
        }

        // Initialize with default values
        calculateAndVisualize();
    </script>
</body>
</html>
